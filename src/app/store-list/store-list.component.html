<div class="container-fluid home__container">
    <div class="row align-items-center no-gutters">
        <div class="col-sm-2" style="margin-top: 10px;">
            <a [routerLink]="['/home']"><img class="img-responsive" src="assets/OyeWallet.png" ></a>
        </div>
        <div class="col-sm-8 header-title">
            Welcome to OyeWallet KYC
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row" style="flex: 1;">
        <div class="d-none d-sm-block col-sm-1 no-gutters">
            <img class="img-responsive home__left_bar_img" style="margin-top: 20px;" src="assets/home_left_side.png">
        </div>
        <div class="col-xs-12 col-sm-11">
            <div class="row no-gutters align-items-end" style="margin-top: 2px;">
                <img class="img-responsive" src="assets/home_bag.png" width="56" height="56">
                <div class="home__secondary_title">Shop List</div>
                <div class="home__line"></div>
            </div>

            <div class="row no-gutters">
                <div class="col-sm-9 col-xs-12 no-gutters">
                    <div
                        style="display: flex;flex-direction: row;align-items: center;justify-content:space-between; margin: 30px 0px 15px 0px;">
                        <div style="width: 50%;">
                            <input style="border-radius: 20px; padding-left: 25px;" type="text" [(ngModel)]="searchTxt"
                                class="form-control" name="searchTxt" placeholder="Search">
                        </div>
                        <div style="width: 20%;">
                            <div class="btn-group" style="width: 100%;">
                                <!-- style="border-color:#ced4da; padding-left: 20px ;padding-right: 20px;" -->
                                <button class="btn btn-sm dropdown-toggle"
                                    type="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Filter
                                </button>
                                <div class="dropdown-menu" (click)="$event.stopPropagation()">
                                    <label class="checkbox dropdown-item" title="Select All"><input type="checkbox"
                                            value="Select All" [checked]="status" 
                                            (change)="status=!status;pstatus=rstatus=astatus=status;groupBy($event, 'All', status)">
                                        &nbsp;&nbsp;Select All</label>
                                    <div class="dropdown-divider"></div>
                                    <label class="checkbox dropdown-item" title="Pending">
                                        <input type="checkbox" value="Pending" [checked]="status||pstatus"
                                            (change)="pstatus=!pstatus;status&&status=!status;groupBy($event,'Pending', pstatus)">
                                            &nbsp;&nbsp;Pending</label>
                                    <label class="checkbox dropdown-item" title="Rejected">
                                        <input type="checkbox" value="Rejected" [checked]="status||rstatus"
                                            (change)="rstatus=!rstatus;status&&status=!status;groupBy($event,'Rejected', rstatus)">
                                            &nbsp;&nbsp;Rejected</label>
                                    <label class="checkbox dropdown-item" title="Approved">
                                        <input type="checkbox" value="Approved" [checked]="status||astatus"
                                            (change)="astatus=!astatus;status&&status=!status;groupBy($event,'Approved', astatus)">
                                            &nbsp;&nbsp;Approved</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <table class="table table-borderless"
                            [mfData]="filteredStoreList | search:['brandName', 'registrationName']:searchTxt" #mf="mfDataTable"
                            [mfRowsOnPage]="10">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 33%;">
                                        <mfDefaultSorter by="brandName">Shop Name</mfDefaultSorter>
                                    </th>
                                    <th scope="col" style="width: 33%;">
                                        <mfDefaultSorter by="registrationName">Merchant Name</mfDefaultSorter>
                                    </th>
                                    <th scope="col" style="width: 33%;">Status</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr *ngFor="let store of mf.data; let i = index">
                                    <td class="store_name_style">
                                        <a routerLink="/stores/{{store.storeDetailsID}}" [state]='store'>
                                            <span>{{store?.brandName}}</span>
                                        </a>
                                        <!-- -{{store?.storeDetailsID}} -->
                                        <!-- <a (click)="gotoStoreDetails(store)">{{store?.brandName}}-{{store.id}}</a> -->
                                    </td>
                                    <td>{{store?.registrationName}}</td>
                                    <td>{{store?.registration?.storeStatus}}</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <!-- <tr> -->
                                <!-- <td colspan="3"> -->
                                <td></td>
                                <td style="display: flex;
                                flex-direction: row;
                                align-items: center;
                                justify-content: center;">
                                    <mfBootstrapPaginator></mfBootstrapPaginator>
                                </td>
                                <td></td>
                                <!-- <mfBootstrapPaginator [rowsOnPageSet]="[5,10]"></mfBootstrapPaginator> -->
                                <!-- </td> -->
                                <!-- </tr> -->
                            </tfoot>
                        </table>

                    </div>
                </div>
                <div class="col-sm-3 col no-gutters home__right_side_img">
                    <img class="img-responsive" style="width: 80%;" src="assets/home_side.png">
                </div>
            </div>
        </div>

    </div>
</div>
